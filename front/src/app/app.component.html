<div class="drawer flex">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <app-side-bar *ngIf="showSideBar" class="hidden lg:block"></app-side-bar>
  <div class="drawer-content grow h-screen flex flex-col">
    <app-nav-bar [sideBarState]="showSideBar" (newSideBarState)="handleNewSideBarState($event)"></app-nav-bar>
    <div class="grow">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="drawer-side">
    <label for="my-drawer" class="drawer-overlay"></label>
    <app-side-bar></app-side-bar>
  </div>
</div>
