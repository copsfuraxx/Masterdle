version: '3'
services:
  api:
    image: express-api
    build: api/
    networks:
      - backend
    depends_on:
      - db
    ports:
    - "3000:3000"
  
  db:
    image: mysql-bdd
    build: ./bdd
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: masterdle
    networks:
      - backend
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - backend
    depends_on:
      - db

networks:
  backend:
    driver: bridge